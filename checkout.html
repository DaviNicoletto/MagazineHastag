<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Magazine Hashtag</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="bg-stone-200 h-screen">
    
    <header
      class="sticky z-[2] top-0 mb-10 drop-shadow-2xl flex bg-zinc-800 justify-between px-3"
    >
    <a href="/">
      <img
        class="p-2 h-16"
        src="./assets/logo/hashtag.svg"
        alt="Logotipo do Magazine Hashtag"
      />
    </a>
    </header>
    
    <form class="flex w-100 mx-5 gap-4" action="">
      <section class="w-1/3 bg-zinc-100 rounded-lg py-4" id="dados-usuario">
        <p class="mb-5 text-center font-bold">Seus dados</p>
        <div class="flex flex-col px-10 py-3">
          <label for="nome" class="font-bold mb-2">Nome</label>
          <input
            id="nome"
            type="text"
            placeholder="Digite o seu nome"
            class="rounded-sm p-2 border-slate-300 border-2"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="email" class="font-bold mb-2">E-mail</label>
          <input
            id="email"
            type="email"
            placeholder="Digite o seu E-mail"
            class="rounded-sm p-2 border-slate-300 border-2"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="telefone" class="font-bold mb-2">Telefone</label>
          <input
            id="telefone"
            type="tel"
            placeholder="(00) 00000-0000"
            class="rounded-sm p-2 border-slate-300 border-2"
            required
          />
        </div>
      </section>

      <section class="w-1/3 bg-zinc-100 rounded-lg py-4" id="dados-pagamento">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
          <label for="numero-cartao" class="font-bold mb-2"
            >Número do cartão</label
          >
          <input
            id="numero-cartao"
            type="text"
            placeholder="1111 1111 1111 1111"
            class="rounded-sm p-2 border-slate-300 border-2"
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvv" class="font-bold mb-2">CVV</label>
            <input
              id="cvv"
              type="text"
              placeholder="111"
              class="rounded-sm p-2 border-slate-300 border-2"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="validade" class="font-bold mb-2"
              >Data de Validade</label
            >
            <input
              id="validade"
              type="text"
              placeholder="11/11"
              class="rounded-sm p-2 border-slate-300 border-2"
              required
            />
          </div>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="cep" class="font-bold mb-2">CEP</label>
          <input
            id="cep"
            type="text"
            placeholder="11111-111"
            class="rounded-sm p-2 border-slate-300 border-2"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="endereco" class="font-bold mb-2">Endereço</label>
          <input
            id="endereco"
            type="text"
            placeholder="Digite o seu endereço"
            class="rounded-sm p-2 border-slate-300 border-2"
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complemento" class="font-bold mb-2">Complemento</label>
            <input
              id="complemento"
              type="text"
              placeholder="Complemento"
              class="rounded-sm p-2 border-slate-300 border-2"
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="numero-endereco" class="font-bold mb-2">Número</label>
            <input
              id="numero-endereco"
              type="text"
              placeholder=""
              class="rounded-sm p-2 border-slate-300 border-2"
              required
            />
          </div>
        </div>
      </section>

      <section class="w-1/3 max-h-[700px] bg-zinc-100 rounded-lg py-4" id="produtos-checkout">

        <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto"></section>

        <section id="celula-checkout" class="flex flex-col py-14 px-6 justify-around  h-1/5">
            <p class="text-xl ml-2" id="preco-total"></p>
            <button type="submit" class="hover:bg-emerald-700  bg-slate-900 text-slate-200 p-1" id="confirmar-compra"
              >Finalizar Compra</button>
        </section>
      </section>
    </form>

    <script src="src/checkout.js" type="module"></script>
  </body>
</html>
